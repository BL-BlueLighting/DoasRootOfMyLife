<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>doas -su mylife.root - CHAPTER 2</title>
  <style>
    :root{
      --bg:#0b0f14;
      --panel:#0f1620;
      --text:#e6eef6;
      --muted:#9fb0c8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:ui-monospace,Consolas,monospace;
      background:var(--bg);
      color:var(--text);
    }
    .terminal-wrap{
      display:flex;
      flex-direction:column;
      height:100vh;
      padding:16px;
      box-sizing:border-box;
    }
    .term{
      background:linear-gradient(180deg,#081017 0%, #0b1420 100%);
      border-radius:8px;
      flex:1;
      display:flex;
      flex-direction:column;
      overflow:hidden;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }
    .term-output{
      flex:1;
      padding:12px 14px;
      overflow:auto;
      white-space:pre-wrap;
      font-size:13px;
      line-height:1.4;
    }
    .term-input{
      display:flex;
      align-items:center;
      padding:10px;
      border-top:1px solid rgba(255,255,255,0.05);
    }
    .prompt{
      padding-right:8px;
      color:var(--muted);
      min-width:60px;
    }
    input.cmdline{
      flex:1;
      background:transparent;
      border:0;
      outline:0;
      color:var(--text);
      font:inherit;
      padding:6px;
    }
  </style>
</head>
<body>
  <div class="terminal-wrap">
    <div class="term" id="term">
      <!-- 输出区域 -->
      <div class="term-output" id="output" role="log" aria-live="polite"></div>
      <!-- 输入区域 -->
      <div class="term-input">
        <div class="prompt" id="prompt">root@humanos:~$</div>
        <input id="cmdline" class="cmdline" autocomplete="off" spellcheck="false" autofocus />
      </div>
    </div>
  </div>
<script src="../../src/jquery.js"></script> <!-- jQuery，提供 $.ajax 的带善人 -->
<script src="https://cdn.jsdelivr.net/npm/js-base64@3.7.8/base64.min.js"></script> <!-- 感谢 js-base64 project 提供 Base64 编解码功能 -->
<script src="../../src/base.js"></script> <!-- Base.js 脚本，Framework of doas -su mylife.root -->
<script src="./commands.js"></script> <!-- 剧情和命令的主要脚本。 -->
<script src="../../src/achieve.js"></script> <!-- 成就系统脚本 -->
</body>
</html>
